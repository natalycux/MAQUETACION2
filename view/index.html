<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>BTS STORE</title>
    <script defer src="../js/bootstrap.bundle.min.js"></script>
  </head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/banner1.png" class="d-block w-100 img-fluid" style="height: 400px; object-fit: cover;" alt="banner1">
      </div>
      <div class="carousel-item">
        <img src="../images/banner2.png" class="d-block w-100 img-fluid" style="height: 400px; object-fit: cover;" alt="banner2">
      </div>
      <div class="carousel-item">
        <img src="../images/banner3.png" class="d-block w-100 img-fluid" style="height: 400px; object-fit: cover;" alt="banner3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  </div>
</body>
</html>
