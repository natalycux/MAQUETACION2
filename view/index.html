<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMSUNG</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
   <div class="container-fluid px-0">
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="ratio ratio-21x9"> <!-- Mantiene aspecto panorÃ¡mico -->
          <img src="../images/telefono1.jpg" class="w-100 h-100 object-fit-cover" alt="Galaxy 1">
        </div>
      </div>
      <div class="carousel-item">
        <div class="ratio ratio-21x9">
          <img src="../images/telefono2.jpg" class="w-100 h-100 object-fit-cover" alt="Galaxy 2">
        </div>
      </div>
      <div class="carousel-item">
        <div class="ratio ratio-21x9">
          <img src="../images/telefono3.jpg" class="w-100 h-100 object-fit-cover" alt="Galaxy 3">
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>
</body>
</html>
